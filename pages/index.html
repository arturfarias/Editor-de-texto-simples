<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../photon.min.css">
</head>
<body>

    <header id="menu" class="toolbar toolbar-header">
        <div class="toolbar-actions">
            <div class="toolbar-actions">
                <div class="btn-group">
                  <button id="bold" class="btn btn-default">
                    <span><img src="../static/svg/ic_format_bold_18px.svg" height="12"/></span>
                  </button>
                  <button id="italic" class="btn btn-default">
                    <span> <img src="../static/svg/ic_format_italic_18px.svg" height="12"/></span>
                  </button>
                  <button id="paragraph" class="btn btn-default">
                    <span><img src="../static/svg/ic_wrap_text_18px.svg" height="12"/></span>
                  </button>
                  <button id="insertHorizontalRule" class="btn btn-default">
                    <span><img src="../static/svg/ic_remove_24px.svg" height="12"/></span>
                  </button>
                  <button id="superscript" class="btn btn-default">
                    <span><img src="../static/svg/glyphicons-101-font.png" height="12"/></span>
                  </button>
                </div>


                <div class="btn-group">
                    <button id="justifyLeft" class="btn btn-default">
                      <span><img src="../static/svg/ic_format_align_left_18px.svg" height="12"/></span>
                    </button>
                    <button id="justifyRight" class="btn btn-default">
                      <span><img src="../static/svg/ic_format_align_right_18px.svg" height="12"/></span>
                    </button>
                    <button id="justifyCenter" class="btn btn-default">
                      <span><img src="../static/svg/ic_format_align_center_18px.svg" height="12"/></span>
                    </button>
                </div>

                <div class="btn-group">
                    <button id="insertOrderedList" class="btn btn-default">
                      <span><img src="../static/svg/ic_format_list_numbered_18px.svg" height="12"/></span>
                    </button>
                    <button id="insertUnorderedList" class="btn btn-default">
                      <span><img src="../static/svg/ic_format_list_bulleted_18px.svg" height="12"/></span>
                    </button>
                </div>

                <div class="btn-group">
                  <button id="insertImage" class="btn btn-default">
                    <span><img src="../static/svg/ic_insert_photo_18px.svg" height="12"/></span>
                  </button>
              </div>
              <div class="btn-group">
                <select id="font" class="form-control">
                  <option value="Arial">Arial</option>
                  <option value="Calibri">Calibri</option>
                  <option value="Times New Roman">Times New Roman</option>
                  <option value="Comic Sans MS">Comic Sans MS</option>
                  <option value="Impact">Impact</option>
                  <option value="Trebuchet MS">Trebuchet MS</option>
                </select>
            </div>

            <div class="btn-group">
              <select id="fontSize" class="form-control">
                <option value="1">1</option>
                <option value="2" selected="selected">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
              </select>
          </div>

          <div class="btn-group">
            <input id="foreColor" type="color" value="#000000">
        </div>
        </div>

      </header>

        <div id="editor" contenteditable="true"></div>
      
        <footer class="toolbar toolbar-footer">
          <div id="footer" class="toolbar-actions">
          </div>
        </footer>


    <script src="editorContent.js"></script>
    <script src="buttons.js"></script>
</body>
</html>
