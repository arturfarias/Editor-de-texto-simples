<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../photon.min.css">
</head>
<body>

    <!-- TODO adicionar novos botÃµes -->
    <header id="menu" class="toolbar toolbar-header">
        <div class="toolbar-actions">
            <div class="toolbar-actions">
                <div class="btn-group">
                  <button id="bold" class="btn btn-default">
                    <span><img src="../static/svg/bold.svg" height="12"/></span>
                  </button>
                  <button id="italic" class="btn btn-default">
                    <span> <img src="../static/svg/italic.svg" height="12"/></span>
                  </button>
                  <!-- FIXME Trocar icone para um de paragrafo -->
                  <button id="paragraph" class="btn btn-default">
                    <span><img src="../static/svg/cross-out.svg" height="12"/></span>
                  </button>
                  <!-- FIXME Trocar icone para uma linha horizontal -->
                  <button id="insertHorizontalRule" class="btn btn-default">
                    <span><img src="../static/svg/underline.svg" height="12"/></span>
                  </button>
                </div>


                <div class="btn-group">
                    <button id="justifyLeft" class="btn btn-default">
                      <span><img src="../static/svg/left-alignment.svg" height="12"/></span>
                    </button>
                    <button id="justifyRight" class="btn btn-default">
                      <span><img src="../static/svg/right-alignment.svg" height="12"/></span>
                    </button>
                    <button id="justifyCenter" class="btn btn-default">
                      <span><img src="../static/svg/center-alignment-1.svg" height="12"/></span>
                    </button>
                </div>

                <div class="btn-group">
                    <button id="insertOrderedList" class="btn btn-default">
                      <span><img src="../static/svg/text-align.svg" height="12"/></span>
                    </button>
                </div>
        </div>
      </header>
      
      <div id="editor" contenteditable="true"></div>
      
      <footer class="toolbar toolbar-footer">
        <div id="footer" class="toolbar-actions">
        </div>
      </footer>


    <script src="editorContent.js"></script>
    <script src="buttons.js"></script>
</body>
</html>
